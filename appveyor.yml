version: 1.0.{build}-pre
branches:
  except:
  - /develop.*/
skip_tags: true
image:
- Visual Studio 2019
# - Ubuntu # installing dotnet SDK is the stopper
# - macOS
clone_depth: 2
environment:
  COVERALLS_REPO_TOKEN:
    secure: REZBaTQymYRQdGEJgpMw1O75r2pVJ7yNlhwLXwoj1NWaEYs5sTwpPdGlvjlWAf13
nuget:
  disable_publish_on_pr: true
install:
  # SDK version fix
  - cinst dotnet-sdk --version 5.0.302
build_script:
- ps: >-
    $ErrorActionPreference = 'Continue'

    & dotnet tool restore

    & dotnet fake run ./Build/setup.fsx

    & dotnet fake run ./Build/build.fsx

    $save = $LASTEXITCODE
    
    $error.Clear()

    Write-Host "Exit code $save"

    if ($save -ne 0) { exit $save }
artifacts:
- path: _Packagin*/*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  api_key:
    secure: SFuyRsZ1Ay5C4xJ19c4jPetnMcDmuFIToz2vWJvnvS6wQEDe8C+pubF6r9yIaBTH
  on:
    branch: /release.*/